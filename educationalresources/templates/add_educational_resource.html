<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Educational Resource</title>
    <link rel="stylesheet" href="../../static/style/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/style/css/main.css">
</head>
<body>
<div class="container">
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <h2 class="text-primary text-center">Upload Educational Resource</h2>
            <form method="POST" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter resource title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Briefly describe the resource" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select">
                        <option value="nutrition">Nutrition</option>
                        <option value="mental_health">Mental Health</option>
                        <option value="chronic_diseases">Chronic Diseases</option>
                        <option value="fitness">Fitness</option>
                        <option value="general_health">General Health</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload File (Optional)</label>
                    <input type="file" name="file" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Video URL (Optional)</label>
                    <input type="url" name="video_url" class="form-control" placeholder="Enter video link">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Upload Resource</button>
                </div>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="../../static/style/vendor/bootstrap/js/bootstrap.min.js">
</body>
</html>
