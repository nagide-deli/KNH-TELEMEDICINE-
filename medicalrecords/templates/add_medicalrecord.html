<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medical record</title>
  <link rel="stylesheet" href="../../static/style/css/record.css">
  <link rel="stylesheet" href="../../static/style/css/main.css">
  <link rel="stylesheet" href="../../static/style/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="text-center text-primary">Add Medical Record</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Select Patient</label>
                <select class="form-control" name="patient" required>
                    <option value="">-- Select Patient --</option>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                    {% endfor %}
                </select>

                <label class="form-label">Diagnosis</label>
                <textarea class="form-control" name="diagnosis" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Prescription</label>
                <textarea class="form-control" name="prescription" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Additional Notes</label>
                <textarea class="form-control" name="notes" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Medical File</label>
                <input type="file" class="form-control" name="medical_file">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save Record</button>
            </div>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
