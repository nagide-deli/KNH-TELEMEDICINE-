<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Sign Up</title>
    <link rel="stylesheet" href="../../static/style/css/main.css">
    <link rel="stylesheet" href="../../static/style/css/signup.css">
    <link rel="stylesheet" href="../../static/style/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row align-items-center vh-100">
        <!-- Left Side: Image -->
        <div class="col-md-6 d-none d-md-block">
            <img src="../../static/images/blackdoc.jpg" alt="Sign Up" class="img-fluid">
        </div>


        <div class="col-md-6">
            <div class="signup-form">
                <h2 class="text-center mb-4">Doctor Sign Up</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name </label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                     <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'doctor_signin' %}">Log in</a></p>
            </div>
        </div>
    </div>
</div>
<script src="../../static/style/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
