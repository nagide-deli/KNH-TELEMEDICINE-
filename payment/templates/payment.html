<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Payment</title>
    <link rel="stylesheet" href="../../static/style/css/main.css">
    <link rel="stylesheet" href="../../static/style/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center text-success">Appointment Payment</h2>

    <div class="card p-4">
        <p><strong>Appointment with:</strong> Dr. {{ appointment.doctor.get_first_name }}</p>
        <p><strong>Date:</strong> {{ appointment.date }}</p>
        <p><strong>Time:</strong> {{ appointment.time }}</p>
        <p><strong>Fee:</strong> KES 1</p>

        <form action="{% url 'mpesa_payment' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="appointment_id" value="{{ appointment.id }}">
            <div class="mb-3">
                <label for="phone">Phone Number (07...):</label>
                <input type="text" class="form-control" name="phone_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Pay with M-Pesa</button>
        </form>
    </div>
</div>

    <script src="../../static/style/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    
</body>
</html>
